name: Update Bot

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      next_rev:
        description: 'Specific azalea revision to update to (optional)'
        required: false
        type: string
      mc_version:
        description: 'Minecraft version (optional)'
        required: false
        type: string

permissions:
  contents: write
  actions: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    
    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
    
    - name: Run update tool
      id: update
      run: |
        args=()
        if [ -n "${{ inputs.next_rev }}" ]; then
          args+=(--next-rev "${{ inputs.next_rev }}")
        fi
        if [ -n "${{ inputs.mc_version }}" ]; then
          args+=(--mc-version "${{ inputs.mc_version }}")
        fi
        if [ ${#args[@]} -gt 0 ]; then
          output=$(cargo run --bin update-bot -- "${args[@]}")
        else
          output=$(cargo run --bin update-bot)
        fi
        echo "$output"
        
        # Extract has_changes from output
        if echo "$output" | grep -q "has_changes=true"; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Push changes to main
      if: steps.update.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Trigger build workflow
      if: steps.update.outputs.has_changes == 'true'
      run: |
        gh workflow run build.yml
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}