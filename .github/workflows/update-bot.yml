name: Update Bot

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      next_rev:
        description: 'Specific azalea revision to update to (optional)'
        required: false
        type: string
      mc_version:
        description: 'Minecraft version (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    
    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
    
    - name: Run update tool
      run: |
        args=()
        if [ -n "${{ inputs.next_rev }}" ]; then
          args+=(--next-rev "${{ inputs.next_rev }}")
        fi
        if [ -n "${{ inputs.mc_version }}" ]; then
          args+=(--mc-version "${{ inputs.mc_version }}")
        fi
        if [ ${#args[@]} -gt 0 ]; then
          cargo run --bin update-bot -- "${args[@]}"
        else
          cargo run --bin update-bot
        fi
    
    - name: Push changes to main
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}